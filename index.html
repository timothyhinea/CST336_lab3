<!DOCTYPE html>
<html>
    
    <head>
        <title>Sign Up Page</title>
          <link href="css/styles.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    
    <body>
        
        <h1> Sign Up </h1>
        <form id="signupForm" action="welcome.html">
            First Name: <input type="text" name="fName>"><br>
            Last Name:  <input type="text" name="lName>"><br>
            Gender:     <input type="radio" name="gender" value="m"> Male
                        <input type="radio" name="gender" value="f"> Female<br><br>
                        
            Zip Code:   <input type="text" id="zip" name="zip"><br>
            <span id="zipCodeNotFound"></span><br>
            City:       <span id="city"></span><br>
            Latitude: <span id="latitude"></span> <br>
            Longitude: <span id="longitude"></span> <br><br>
            
            State:      
            <select id="state" name="state">
                <option> Select One </option>    
                <option value="ca"> California</option>
                <option value="ny"> New York</option>
                <option value="tx"> Texas</option>
            </select><br>
            Select a County: <select id="county"></select><br><br>
            
            Desired Username: <input type="text" id="username" name="usetname">
                              <span id="usernameError"></span><br>
            Password:         <input type="password" id="password" name="password"><br>
            Password Again:   <input type="password" id="passwordAgain">
                              <span id="passwordAgainError"></span></span><br>
            
                              <input type="submit" value="Sign up!">
            
        </form>
        
        <script src="js/app.js"></script>
    </body>
    
</html>
